type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: String!
  updatedAt: String!
}

input CreatePostInput {
  title: String!
  
  content: String!

}

input UpdatePostInput {
  id: String!
  title: String
  content: String

}

type Query {
  trendingPosts: [Post!]!
  post(id: ID!): Post!
 
}

type Mutation {
  createPost(data: CreatePostInput): Post!
  updatePost(data: UpdatePostInput): Post!
  deletePost(id: ID!): ID!
  
}

